<%@ include file="comunes/cabecero.jsp"%>

<%@ include file="comunes/navegacion.jsp"%>

<div class="container">
    <div class="text-center" style="margin: 30px">
        <h3>Listado de Cervezas</h3>
    </div>
    <div class="container">
        <table class="table table-striped table-hover table-bordered align-middle">
            <thead class="table-dark text-center">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Beer Name</th>
                <th scope="col">Brewery</th>
                <th scope="col">Country</th>
                <th scope="col">Style</th>
                <th scope="col">% ABV</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <c:forEach var="beer" items="${beers}">
                <tr>
                    <th scope="row">${beer.idBeer}</th>
                    <td>${beer.beerName}</td>
                    <td>${beer.breweryName}</td>
                    <td>${beer.country}</td>
                    <td>${beer.style}</td>
                    <td>${beer.abv}</td>

                    <td class="text-center">
                        <c:set var="urlEditar">
                            <c:url value="${application.contextPath}/editar">
                                <c:param name="idBeer"
                                         value="${beer.idBeer}"/>
                            </c:url>
                        </c:set>
                        <a href="${urlEditar}"
                           class="btn btn-warning btn-sm me-3">Edit
                        </a>
                        <c:set var="urlEliminar">
                            <c:url value="${application.contextPath}/eliminar">
                                <c:param name="idBeer"
                                         value="${beer.idBeer}"/>
                            </c:url>
                        </c:set>
                        <a href="${urlEliminar}"
                           class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </c:forEach>
            </tbody>
        </table>
    </div>
</div>

<%@ include file="comunes/pie-pagina.jsp"%>
