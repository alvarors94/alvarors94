<%@ include file="comunes/navegacion.jsp"%>

<div class="container">
  <div class="text-center" style="margin: 30px">
    <h3>Add Beer</h3>
  </div>
  <form action="${urlAgregar}" modelAttribute="cervezaForma" method="post">
    <div class="mb-3">
      <label for="beerName" class="form-label">Name</label>
      <input type="text" class="form-control" id="beerName"
             name="beerName" required="true"
             value="${beer.beerName}">
    </div>

    <div class="mb-3">
      <label for="breweryName" class="form-label">Brewery</label>
      <input type="text" class="form-control" id="breweryName"
             name="breweryName" value="${beer.breweryName}">
    </div>

    <div class="mb-3">
      <label for="country" class="form-label">Country</label>
      <input type="text" class="form-control" id="country"
             name="country" value="${beer.country}">
    </div>

    <div class="mb-3">
      <label for="style" class="form-label">Style</label>
      <input type="text" class="form-control" id="style"
             name="style" value="${beer.style}">
    </div>

    <div class="mb-3">
      <label for="abv" class="form-label">% ABV</label>
      <input type="text" class="form-control" id="abv"
             name="abv" value="${beer.abv}">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-warning btn-sm me-3">Add</button>
      <a href="${urlInicio}" class="btn btn-danger btn-sm">Back</a>
    </div>
  </form>
</div>
